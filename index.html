<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .alert-custom { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; display: none; }
        .bg-grey-icons { background-color: #6c757d; color: white; padding: 10px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h2 class="h4 mb-0">Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-custom mb-4" id="error-alert" role="alert">
                Some fields are missing
            </div>

            <form id="payment-form" novalidate>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">State</label>
                        <select class="form-select" id="state" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>California</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label><br>
                        <div class="bg-grey-icons">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>                    
                        </div>
                        <div class="bg-grey-icons">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                        </div>
                        <div class="bg-grey-icons">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                        </div>
                        <div class="bg-grey-icons">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                            </div>
                        </div>
                              
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p style="color: gray;">add any note here</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2 bg-light">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" form="payment-form" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
  const form = document.getElementById('payment-form');
    const alertBox = document.getElementById('error-alert');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
            alertBox.style.display = 'block';
        } else {

            alertBox.style.display = 'none';
            alert('¡Formulario enviado con éxito!');
        }

        form.classList.add('was-validated');
    }, false);
</script>
